<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triviology Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Brandon added this link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <quotes> &#10095; &#10095; </quotes> Triviology
        <quotes> &#10094; &#10094;</quotes><br /><small>
          "a game about absolutely anything"</small
        >
      </h1>
      <div id="userDisplay">
        <div id="userBtnContainer">
          <button href="#" id="signUpButton">Sign Up</button>
          <button href="#" id="logInButton">Log In</button>
        </div>
        <div id="pointsDisplay">0 Points</div>
      </div>
    </header>

    <div id="logInCardContainer">
      <div id="signUpCard" class="card">
        <form id="signUpForm">
          <p id="signUpErrorDisplay" class="warning"></p>
          <div>
            <label for="username"> Username: </label>
            <input name="username" type="text" size="20" required />
          </div>
          <p class="warning">
            WARNING: Do not one of your real passwords. There is absolutely 0
            security in the backend and literally anybody can see your password.
            Don't do it.
          </p>
          <div>
            <label for="password">Password: </label>
            <input name="password" type="password" required />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password: </label>
            <input name="confirmPassword" type="password" required />
          </div>
          <input class="make-input-like-button" type="submit" value="Sign Up" />
          <button class="closeCardButton">Go Back</button>
        </form>
      </div>
      <div id="logInCard" class="card">
        <form id="logInForm">
          <div>
            <label for="username"> Username: </label>
            <input name="username" type="text" size="20" />
          </div>
          <div>
            <label for="password">Password: </label>
            <input name="password" type="password" required />
          </div>

          <input class="make-input-like-button" type="submit" value="Log In" />
          <button class="closeCardButton">Go Back</button>

          <p id="logInErrorDisplay" class="warning"></p>
        </form>
      </div>
    </div>

    <main>
      <div class="card-container">
        <div class="outer-card">
          <div class="card question-card">
            <p class="question">Questions go here and come from db.json.
            </p>
            <ul class="answers-container"></ul>
          </div>
          <div class="card result-card">
            <p id="resultMessage"></p>
            <p id="resultPointsDisplay"></p>
            <button id="nextCardButton"></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
